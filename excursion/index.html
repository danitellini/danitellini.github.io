<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion - Share Your Experiences</title>
    <!-- Link to your CSS file -->
     <link rel="stylesheet" href="resources\css\style.css">
</head>
<body>
    <!-- Main header section -->
     <header>
        <h1>Discover hidden places in the world around you</h1>
        <a href="#">Download Excursion (Coming soon!)</a>
     </header>

     <!-- Mobile image or video -->
     <section class="video-container">
        <video autoplay muted loop>
            <source src="resources/videos/excursion.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
     </section>

     <!-- Subheading and description -->
      <section class="description">
        <h2>Your personal travel guide</h2>
        <p>Excursion remembers places you like, and recommends new points of interest around you.</p>
      </section>

      <!-- Landscape image -->
      <section class="landscape-container">
        <img src="resources/images/landscape.jpg" alt="Tent in a scenic landscape">
      </section>

      <!-- Footer -->
      <footer>
        <div class="icon">
            <img src="resources/images/cell phone icon.png" alt="Mobile Icon">
        </div>
        <h2>Coming Soon for iPhone and Android</h2>
        <a href="#">Download Excursion (Coming soon!)</a>
        <p>&copy; Excursion</p>
      </footer>
</body>
</html>
