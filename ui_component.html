<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle UI Component</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        a {
            text-decoration: none;
        }
        .button-container {
            text-align: center;
        }
        .battle-button {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .battle-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="battle-button"><a href="https://community.codecademy.com/c/career-events-study-group/front-end-css-battle-recreate-a-ui-component">CSS Battle! ðŸš€</a></button>
    </div>
</body>
</html>
